name: HashTag
id: HashTag
key: HashTag
author_link: http://thecomposingstick.com
author_name: Rob Kenny
description: <__trans phrase='Automate tweeting your entries including hashtags.'>
version: 2.6
plugin_link: http://thecomposingstick.com/projects/hashtag
l10n_class: HashTag::L10N

settings:
    tw_intro:
        Default: 'Published a new post:'
        Scope: blog
    tw_community:
        Default: mt
        Scope: blog
    tw_share:
        Default: 1
        Scope: blog
    bitly_login:
        Default: ''
        Scope: blog
    bitly_apikey:
        Default: ''
        Scope: blog
#    bitly_ver:
#        Default: '2.0.1'
#        Scope: blog
#    bitly_history:
#        Default: '0'
#        Scope: blog
blog_config_template: blog_config_template.tmpl

callbacks:
    MT::App::CMS::template_source.edit_entry: $HashTag::HashTag::Plugin::xfrm_edit
    MT::App::CMS::cms_post_save.entry:
        code: $HashTag::HashTag::Plugin::hdlr_post_save
        priority: 10
    MT::App::CMS::cms_post_save.page:
        code: $HashTag::HashTag::Plugin::hdlr_post_save
        priority: 10
    scheduled_post_published:
        code: $HashTag::HashTag::Plugin::hdlr_scheduled_post
        priority: 10

